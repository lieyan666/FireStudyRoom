<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="烈焰自习室 - 双人线上自习室登录">
  <title>FireStudyRoom - Login</title>
  <link rel="stylesheet" href="/web/public/styles.css">
  <style>
    body {
      background-color: var(--background-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .user-selection {
      text-align: center;
    }

    .user-selection h3 {
      margin-bottom: 1.5rem;
      color: var(--text-primary);
    }

    .user-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .login-container {
      background: var(--surface-color);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: var(--text-primary);
      margin-bottom: 1.5rem;
    }

    .input-group {
      margin-bottom: 0.5rem;
      position: relative;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #2196f3;
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1976d2;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .error-message {
      color: #f44336;
      margin: 0.25rem 0;
      font-size: 0.9rem;
      min-height: 1.2em;
    }

    .loading {
      position: relative;
      pointer-events: none;
    }

    .loading::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      left: 50%;
      margin: -10px 0 0 -10px;
      border: 3px solid #ffffff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      border-radius: 4px;
      color: white;
      z-index: 1000;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
      }

      to {
        transform: translateX(0);
      }
    }

    .notification.error {
      background: #f44336;
    }

    .notification.success {
      background: #4caf50;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>FireStudyRoom</h2>
    <br>
    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="input-group">
        <input type="password" id="secretKey" placeholder="请输入密钥" autocomplete="current-password" required
          minlength="4">
      </div>
      <div class="error-message" id="errorMessage"></div>
      <button type="submit" id="loginButton">登录</button>
    </form>
  </div>

  <script>
    let loginAttempts = 0;
    const MAX_ATTEMPTS = 5;
    const LOCKOUT_TIME = 300000; // 5分钟
    let lockoutEndTime = 0;

    function showNotification(message, type) {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);
      setTimeout(() => notification.remove(), 3000);
    }

    function setLoading(loading) {
      const button = document.getElementById('loginButton');
      if (loading) {
        button.classList.add('loading');
        button.disabled = true;
        button.textContent = '登录中...';
      } else {
        button.classList.remove('loading');
        button.disabled = false;
        button.textContent = '登录';
      }
    }

    function showError(message) {
      const errorElement = document.getElementById('errorMessage');
      errorElement.textContent = message;
    }

    async function handleLogin(event) {
      event.preventDefault();

      // 检查是否在锁定时间内
      if (Date.now() < lockoutEndTime) {
        const remainingTime = Math.ceil((lockoutEndTime - Date.now()) / 1000);
        showError(`登录已被锁定，请在 ${remainingTime} 秒后重试`);
        return;
      }

      const secretKey = document.getElementById('secretKey').value.trim();

      if (!secretKey) {
        showError('请输入密钥');
        return;
      }

      setLoading(true);
      showError('');

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ secretKey })
        });

        const data = await response.json();

        if (response.ok && data.message === 'Login successful') {
          showNotification('登录成功，请选择用户...', 'success');
          loginAttempts = 0;
          
          // 显示用户选择界面
          const userSelectionHTML = `
            <div class="user-selection">
              <h3>请选择用户</h3>
              <div class="user-buttons">
                ${data.users.map(user => `
                  <button onclick="selectUser('${user.id}', '${user.name}')">${user.name}</button>
                `).join('')}
              </div>
            </div>
          `;
          
          document.querySelector('.login-container').innerHTML = userSelectionHTML;
        } else {
          loginAttempts++;

          if (loginAttempts >= MAX_ATTEMPTS) {
            lockoutEndTime = Date.now() + LOCKOUT_TIME;
            showError(`登录失败次数过多，请在 5 分钟后重试`);
            showNotification('账户已被临时锁定', 'error');
          } else {
            showError(data.error || '密钥错误');
            showNotification('登录失败', 'error');
          }
        }
      } catch (error) {
        showError('网络错误，请稍后重试');
        showNotification('连接服务器失败', 'error');
      } finally {
        setLoading(false);
      }
    }

    async function selectUser(userId, userName) {
      // 保存用户信息到本地存储
      localStorage.setItem('userId', userId);
      localStorage.setItem('userName', userName);
      
      // 跳转到自习室页面
      window.location.href = '/web/studyroom';
    }

    // 如果在锁定时间内，显示剩余锁定时间
    if (lockoutEndTime > Date.now()) {
      const remainingTime = Math.ceil((lockoutEndTime - Date.now()) / 1000);
      showError(`登录已被锁定，请在 ${remainingTime} 秒后重试`);
    }
  </script>
</body>

</html>
