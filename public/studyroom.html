<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyRoom</title>
  <link rel="stylesheet" href="/web/public/styles.css">
  <style>
    body {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .section {
      min-width: 600px;
    }

    body.disconnected::before {
      content: "连接已断开";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #ff4444;
      color: white;
      text-align: center;
      padding: 8px;
      z-index: 1000;
    }

    .notification {
      position: fixed;
      top: var(--spacing-lg);
      right: var(--spacing-lg);
      padding: var(--spacing-md) var(--spacing-lg);
      border-radius: var(--border-radius-md);
      color: white;
      z-index: 1000;
      animation: slideIn var(--transition-normal);
      box-shadow: var(--shadow-md);
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
      }

      to {
        transform: translateX(0);
      }
    }

    @keyframes slideOut {
      from {
        transform: translateX(0);
      }

      to {
        transform: translateX(100%);
      }
    }

    .notification.info {
      background-color: var(--primary-color);
    }

    .notification.error {
      background-color: var(--danger-color);
    }

    .notification.warning {
      background-color: #ff9800;
    }

    .todo-form {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
    }

    #new-todo {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      padding: var(--spacing-sm) var(--spacing-md);
      border: none;
      border-radius: var(--border-radius-md);
      background-color: var(--primary-color);
      color: white;
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-1px);
    }

    button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(1, 142, 238, 0.3);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-delete {
      background-color: var(--danger-color);
    }

    .btn-delete:hover {
      background-color: var(--danger-dark);
    }

    .todo-item {
      padding: var(--spacing-md);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius-md);
      margin: var(--spacing-sm) 0;
      background: var(--surface-color);
      box-shadow: var(--shadow-md);
      transition: all var(--transition-normal);
    }

    .todo-item.completed {
      opacity: 0.7;
      background: var(--background-color);
    }

    .todo-item.completed span {
      text-decoration: line-through;
      color: var(--text-secondary);
    }

    .todo-meta {
      font-size: 12px;
      color: #666;
      margin: 5px 0;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .todo-date {
      margin-right: 15px;
    }

    .todo-actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      padding-top: 10px;
      border-top: 1px solid var(--border-color);
      justify-content: flex-end;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #666;
      font-style: italic;
    }

    .container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    .section {
      flex: 1;
      min-width: 300px;
    }

    .study-plan-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .study-plan-form input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .study-plans {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .study-plan {
      background: var(--surface-color);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius-md);
      padding: var(--spacing-md);
      box-shadow: var(--shadow-md);
    }

    .plan-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-sm);
    }

    .plan-title {
      font-weight: bold;
      font-size: 1rem;
      color: var(--text-primary);
    }

    .plan-description {
      color: var(--text-secondary);
      margin-bottom: var(--spacing-sm);
      font-size: 0.875rem;
    }

    .plan-meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-bottom: var(--spacing-sm);
    }

    .progress-bar {
      background: var(--background-color);
      height: 20px;
      border-radius: var(--border-radius-lg);
      overflow: hidden;
      margin-bottom: var(--spacing-sm);
    }

    .progress-fill {
      height: 100%;
      background: var(--success-color);
      transition: width var(--transition-normal);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 0.75rem;
    }

    .plan-actions {
      display: flex;
      gap: var(--spacing-sm);
      justify-content: flex-end;
    }

    .btn-progress {
      background-color: var(--success-color);
    }

    .btn-progress:hover {
      background-color: var(--success-dark);
    }

    .chat-section {
      min-width: 300px;
    }

    .chat-container {
      height: 400px;
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius-lg);
      background: var(--surface-color);
      display: flex;
      flex-direction: column;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: var(--spacing-md);
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
      background: var(--background-color);
    }

    .chat-message {
      max-width: 80%;
      padding: var(--spacing-xs) var(--spacing-sm);
      border-radius: var(--border-radius-lg);
      font-size: 14px;
      line-height: 1.4;
      word-break: break-word;
      display: flex;
      gap: var(--spacing-xs);
      align-items: flex-start;
    }

    .chat-message.sent {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .chat-message.received {
      align-self: flex-start;
    }

    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--border-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: var(--text-primary);
      flex-shrink: 0;
    }

    .message-content-wrapper {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-xs);
    }

    .message-bubble {
      padding: var(--spacing-xs) var(--spacing-sm);
      border-radius: var(--border-radius-lg);
      font-size: 14px;
      line-height: 1.4;
      word-break: break-word;
    }

    .sent .message-bubble {
      background: var(--primary-color);
      color: var(--text-primary);
    }

    .received .message-bubble {
      background: var(--surface-color);
      color: var(--text-primary);
    }

    .message-meta {
      font-size: 11px;
      opacity: 0.7;
      margin: 0 4px;
    }

    .sent .message-meta {
      text-align: right;
    }

    .chat-input-container {
      display: flex;
      gap: var(--spacing-sm);
      padding: var(--spacing-md);
      border-top: 1px solid var(--border-color);
      background: var(--surface-color);
    }

    .chat-input-container input {
      flex: 1;
      padding: var(--spacing-xs);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius-md);
      font-size: 14px;
      background: var(--background-color);
      color: var(--text-primary);
    }

    .empty-chat {
      text-align: center;
      padding: 20px;
      color: #666;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="section">
      <h2>每日学习计划</h2>
      <div class="study-plan-form">
        <input type="text" id="plan-title" placeholder="学习计划标题">
        <input type="text" id="plan-description" placeholder="详细描述">
        <input type="number" id="plan-duration" placeholder="预计时长(分钟)" min="1">
        <button onclick="addStudyPlan()">添加计划</button>
      </div>
      <div id="study-plans" class="study-plans"></div>
    </div>

    <div class="section">
      <h2>待办事项</h2>
      <div class="todo-form">
        <input type="text" id="new-todo" placeholder="输入新的待办事项">
        <button onclick="addTodo()">添加</button>
      </div>
      <div class="todo-container" id="todo-list"></div>
    </div>

    <div class="section chat-section">
      <h2>实时聊天</h2>
      <div class="chat-container">
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input-container">
          <input type="text" id="chat-input" placeholder="输入消息...">
          <button onclick="sendChatMessage()">发送</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let ws = null;
    let todos = [];
    let studyPlans = [];
    let chatMessages = [];
    let reconnectAttempts = 0;
    const MAX_RECONNECT_ATTEMPTS = 5;
    const RECONNECT_DELAY = 3000;
    const MAX_MESSAGES = 100; // 最多显示100条消息

    // 发送聊天消息
    function sendChatMessage() {
      const input = document.getElementById('chat-input');
      const text = input.value.trim();
      
      if (!text) return;

      sendMessage('CHAT_MESSAGE', {
        text,
        sender: '当前用户' // TODO: 从登录系统获取
      });

      input.value = '';
    }

    // 格式化聊天消息时间
    function formatMessageTime(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diff = now - date;
      
      // 1分钟内
      if (diff < 60000) {
        return '刚刚';
      }
      // 1小时内
      if (diff < 3600000) {
        return `${Math.floor(diff / 60000)}分钟前`;
      }
      // 24小时内
      if (diff < 86400000) {
        return `${Math.floor(diff / 3600000)}小时前`;
      }
      // 超过24小时
      return date.toLocaleString('zh-CN', {
        month: 'numeric',
        day: 'numeric',
        hour: 'numeric',
        minute: 'numeric'
      });
    }

    // 生成用户头像
    function generateAvatar(sender) {
      return sender.slice(0, 2).toUpperCase();
    }

    // 生成用户颜色
    function generateUserColor(sender) {
      const colors = ['#2196f3', '#4caf50', '#ff9800', '#e91e63', '#9c27b0'];
      let hash = 0;
      for (let i = 0; i < sender.length; i++) {
        hash = sender.charCodeAt(i) + ((hash << 5) - hash);
      }
      return colors[Math.abs(hash) % colors.length];
    }

    // 渲染聊天消息
    function renderChatMessages() {
      const container = document.getElementById('chat-messages');
      
      if (chatMessages.length === 0) {
        container.innerHTML = '<div class="empty-chat">暂无消息</div>';
        return;
      }

      container.innerHTML = chatMessages.map(msg => {
        const isSent = msg.sender === '当前用户';
        const avatarColor = generateUserColor(msg.sender);
        return `
          <div class="chat-message ${isSent ? 'sent' : 'received'}">
            <div class="message-avatar" style="background-color: ${avatarColor}">
              ${generateAvatar(msg.sender)}
            </div>
            <div class="message-content-wrapper">
              <div class="message-bubble">
                ${escapeHtml(msg.text)}
              </div>
              <div class="message-meta">
                ${msg.sender} · ${formatMessageTime(msg.timestamp)}
              </div>
            </div>
          </div>
        `;
      }).join('');

      // 滚动到最新消息
      container.scrollTop = container.scrollHeight;
    }

    // 添加新消息
    function addChatMessage(message) {
      chatMessages.push(message);
      // 保持消息数量在限制内
      if (chatMessages.length > MAX_MESSAGES) {
        chatMessages = chatMessages.slice(-MAX_MESSAGES);
      }
      renderChatMessages();
    }

    // 格式化时间显示
    function formatDuration(minutes) {
      if (minutes < 60) return `${minutes}分钟`;
      const hours = Math.floor(minutes / 60);
      const remainingMinutes = minutes % 60;
      return `${hours}小时${remainingMinutes > 0 ? ` ${remainingMinutes}分钟` : ''}`;
    }

    // 渲染学习计划
    function renderStudyPlans() {
      const container = document.getElementById('study-plans');
      if (studyPlans.length === 0) {
        container.innerHTML = '<div class="empty-state">暂无学习计划</div>';
        return;
      }

      container.innerHTML = studyPlans.map(plan => `
        <div class="study-plan" data-id="${plan.id}">
          <div class="plan-header">
            <div class="plan-title">${escapeHtml(plan.title)}</div>
          </div>
          <div class="plan-description">${escapeHtml(plan.description)}</div>
          <div class="plan-meta">
            <span>预计时长: ${formatDuration(plan.duration)}</span>
            <span>创建于: ${new Date(plan.createdAt).toLocaleString()}</span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" style="width: ${plan.progress}%">
              ${plan.progress}%
            </div>
          </div>
          <div class="plan-actions">
            <button onclick="updateProgress('${plan.id}', 10)" class="btn-progress">+10%</button>
            <button onclick="updateProgress('${plan.id}', -10)" class="btn-progress">-10%</button>
            <button onclick="deleteStudyPlan('${plan.id}')" class="btn-delete">删除</button>
          </div>
        </div>
      `).join('');
    }

    // 添加学习计划
    function addStudyPlan() {
      const titleInput = document.getElementById('plan-title');
      const descriptionInput = document.getElementById('plan-description');
      const durationInput = document.getElementById('plan-duration');

      const title = titleInput.value.trim();
      const description = descriptionInput.value.trim();
      const duration = parseInt(durationInput.value);

      if (!title || !description || isNaN(duration) || duration <= 0) {
        showNotification('请填写完整的计划信息', 'warning');
        return;
      }

      const newPlan = {
        title,
        description,
        duration
      };

      sendMessage('ADD_STUDY_PLAN', newPlan);

      titleInput.value = '';
      descriptionInput.value = '';
      durationInput.value = '';
      showNotification('已添加新的学习计划');
    }

    // 更新学习进度
    function updateProgress(planId, change) {
      const plan = studyPlans.find(p => p.id === planId);
      if (!plan) return;

      const newProgress = Math.min(100, Math.max(0, plan.progress + change));
      sendMessage('UPDATE_STUDY_PROGRESS', {
        id: planId,
        progress: newProgress
      });
    }

    // 删除学习计划
    function deleteStudyPlan(planId) {
      if (!confirm('确定要删除这个学习计划吗？')) {
        return;
      }

      sendMessage('DELETE_STUDY_PLAN', { id: planId });
      showNotification('已删除学习计划');
    }

    // 显示通知
    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);
      
      // 3秒后开始移除动画
      setTimeout(() => {
        notification.style.animation = 'slideOut var(--transition-normal) forwards';
        // 动画结束后移除元素
        notification.addEventListener('animationend', () => {
          notification.remove();
        }, { once: true });
      }, 3000);
    }

    // 转义HTML特殊字符
    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // 初始化WebSocket连接
    function initWebSocket() {
      if (ws) {
        ws.close();
      }

      ws = new WebSocket(`wss://${window.location.host}/ws`);

      ws.onopen = () => {
        console.log('WebSocket connected');
        showNotification('已连接到服务器');
        reconnectAttempts = 0;
        document.body.classList.remove('disconnected');
      };

      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
        showNotification('连接错误', 'error');
        document.body.classList.add('disconnected');
      };

      ws.onclose = (event) => {
        console.log('WebSocket connection closed with code:', event.code);
        document.body.classList.add('disconnected');

        if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
          showNotification(`连接断开，${RECONNECT_DELAY / 1000}秒后重试...`, 'warning');
          setTimeout(() => {
            reconnectAttempts++;
            initWebSocket();
          }, RECONNECT_DELAY);
        } else {
          showNotification('连接失败，请刷新页面重试', 'error');
        }
      };

      ws.onmessage = (event) => {
        try {
          const { type, data, error } = JSON.parse(event.data);

          if (error) {
            showNotification(error, 'error');
            return;
          }

          switch (type) {
            case 'INIT_ALL':
              todos = data.todos;
              studyPlans = data.studyPlans;
              chatMessages = data.chatHistory || [];
              renderTodos();
              renderStudyPlans();
              renderChatMessages();
              break;
            case 'ADD_TODO':
            case 'UPDATE_TODO':
            case 'DELETE_TODO':
              todos = data;
              renderTodos();
              break;
            case 'UPDATE_STUDY_PLANS':
              studyPlans = data;
              renderStudyPlans();
              break;
            case 'CHAT_MESSAGE':
              addChatMessage(data);
              break;
            default:
              console.warn('Unknown message type:', type);
          }
        } catch (err) {
          console.error('Failed to process message:', err);
          showNotification('处理消息时出错', 'error');
        }
      };
    }

    // 发送WebSocket消息
    function sendMessage(type, data) {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type, data }));
      } else {
        showNotification('未连接到服务器', 'error');
      }
    }

    // 渲染待办事项
    function renderTodos() {
      const container = document.getElementById('todo-list');
      if (todos.length === 0) {
        container.innerHTML = '<div class="empty-state">暂无待办事项</div>';
        return;
      }

      container.innerHTML = todos.map(todo => `
        <div class="todo-item ${todo.completed ? 'completed' : ''}" data-id="${todo.id}">
          <span>${escapeHtml(todo.text)}</span>
          <div class="todo-meta">
            <span class="todo-date">创建于: ${new Date(todo.createdAt).toLocaleString()}</span>
            ${todo.completedAt ? `<span class="todo-date">完成于: ${new Date(todo.completedAt).toLocaleString()}</span>` : ''}
            <div class="todo-actions">
              <button onclick="toggleComplete('${todo.id}')" class="btn-toggle">
                ${todo.completed ? '撤销完成' : '标记完成'}
              </button>
              <button onclick="deleteTodo('${todo.id}')" class="btn-delete">删除</button>
            </div>
          </div>
        </div>
      `).join('');
    }

    // 添加待办事项
    function addTodo() {
      const input = document.getElementById('new-todo');
      const text = input.value.trim();
      if (!text) {
        showNotification('请输入待办事项内容', 'warning');
        return;
      }

      const newTodo = {
        id: Date.now().toString(),
        text,
        completed: false,
        createdAt: new Date().toISOString(),
        createdBy: '当前用户', // TODO: 从登录系统获取
        completedAt: null
      };

      todos.push(newTodo);
      sendMessage('ADD_TODO', todos);
      input.value = '';
      showNotification('已添加新的待办事项');
    }

    // 切换完成状态
    function toggleComplete(id) {
      todos = todos.map(todo => {
        if (todo.id === id) {
          const completed = !todo.completed;
          return {
            ...todo,
            completed,
            completedAt: completed ? new Date().toISOString() : null
          };
        }
        return todo;
      });

      sendMessage('UPDATE_TODO', todos);
      showNotification('已更新待办事项状态');
    }

    // 删除待办事项
    function deleteTodo(id) {
      if (!confirm('确定要删除这个待办事项吗？')) {
        return;
      }

      todos = todos.filter(todo => todo.id !== id);
      sendMessage('DELETE_TODO', todos);
      showNotification('已删除待办事项');
    }

    // 添加回车提交功能
    document.getElementById('new-todo').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        addTodo();
      }
    });

    // 添加学习计划表单的回车提交功能
    document.getElementById('plan-title').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('plan-description').focus();
      }
    });

    document.getElementById('plan-description').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('plan-duration').focus();
      }
    });

    document.getElementById('plan-duration').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        addStudyPlan();
      }
    });

    // 为duration输入框添加上下键快捷操作
    document.getElementById('plan-duration').addEventListener('keydown', (e) => {
      const input = e.target;
      const value = parseInt(input.value) || 0;
      
      if (e.key === 'ArrowUp') {
        e.preventDefault();
        input.value = value + 15; // 增加15分钟
      } else if (e.key === 'ArrowDown') {
        e.preventDefault();
        input.value = Math.max(1, value - 15); // 减少15分钟，最小1分钟
      }
    });

    // 添加聊天输入框的回车发送功能
    document.getElementById('chat-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendChatMessage();
      }
    });

    // 初始化连接
    initWebSocket();
  </script>
</body>

</html>
