<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyRoom</title>
  <link rel="stylesheet" href="/web/public/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
  <style>
    body {
      max-width: 1600px;
      margin: 0 auto;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .section {
      min-width: 600px;
    }

    body.disconnected::before {
      content: "连接已断开";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #ff4444;
      color: white;
      text-align: center;
      padding: 8px;
      z-index: 1000;
    }

    .notification {
      position: fixed;
      top: var(--spacing-lg);
      right: var(--spacing-lg);
      padding: var(--spacing-md) var(--spacing-lg);
      border-radius: var(--border-radius-md);
      color: white;
      z-index: 1000;
      animation: slideIn var(--transition-normal);
      box-shadow: var(--shadow-md);
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
      }

      to {
        transform: translateX(0);
      }
    }

    @keyframes slideOut {
      from {
        transform: translateX(0);
      }

      to {
        transform: translateX(100%);
      }
    }

    .notification.info {
      background-color: var(--primary-color);
    }

    .notification.error {
      background-color: var(--danger-color);
    }

    .notification.warning {
      background-color: #ff9800;
    }

    .todo-form {
      margin-bottom: var(--spacing-lg);
      display: flex;
      gap: var(--spacing-md);
      background: var(--background-color);
      padding: var(--spacing-md);
      border-radius: var(--border-radius-md);
    }

    .todo-container {
      max-height: 500px;
      overflow-y: auto;
      padding-right: 8px;
      background: var(--surface-color);
      border-radius: var(--border-radius-md);
    }

    #new-todo {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      padding: var(--spacing-sm) var(--spacing-md);
      border: none;
      border-radius: var(--border-radius-md);
      background-color: var(--primary-color);
      color: white;
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-1px);
    }

    button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(1, 142, 238, 0.3);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-delete {
      background-color: var(--danger-color);
    }

    .btn-delete:hover {
      background-color: var(--danger-dark);
    }

    .todo-item {
      padding: var(--spacing-xs) var(--spacing-sm);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius-md);
      margin: var(--spacing-xxs) 0;
      background: var(--surface-color);
      box-shadow: var(--shadow-md);
      transition: all var(--transition-normal);
      font-size: 1.1rem;
    }

    .todo-item.completed {
      opacity: 0.7;
      background: var(--background-color);
    }

    .todo-item.completed span {
      text-decoration: line-through;
      color: var(--text-secondary);
    }

    .todo-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-sm);
    }

    .todo-user,
    .plan-user {
      display: inline-block;
      padding: 2px 8px;
      background-color: var(--primary-color);
      color: white;
      border-radius: var(--border-radius-sm);
      font-size: 12px;
      margin-right: 8px;
    }

    .todo-meta {
      font-size: 12px;
      color: #666;
      margin: 5px 0;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }



    .todo-date {
      margin-right: 16px;
    }

    .todo-actions {
      margin-top: 8px;
      display: flex;
      gap: 10px;
      padding-top: 8px;
      border-top: 1px solid var(--border-color);
      justify-content: flex-end;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #666;
      font-style: italic;
    }

    .container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    .section {
      flex: 1;
      min-width: 300px;
    }

    .study-plan-form {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
      margin-bottom: var(--spacing-lg);
      background: var(--background-color);
      padding: var(--spacing-md);
      border-radius: var(--border-radius-md);
    }

    .study-plan-form input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .study-plans {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .study-plan {
      background: var(--surface-color);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius-md);
      padding: var(--spacing-lg);
      box-shadow: var(--shadow-md);
      transition: transform var(--transition-normal), box-shadow var(--transition-normal);
    }

    .study-plan:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .plan-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-sm);
    }

    .plan-title {
      font-weight: bold;
      font-size: 1rem;
      color: var(--text-primary);
    }

    .plan-description {
      color: var(--text-secondary);
      margin-bottom: var(--spacing-sm);
      font-size: 0.875rem;
    }

    .plan-meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-bottom: var(--spacing-sm);
    }

    .progress-bar {
      background: var(--background-color);
      height: 20px;
      border-radius: var(--border-radius-lg);
      overflow: hidden;
      margin-bottom: var(--spacing-sm);
    }

    .progress-fill {
      height: 100%;
      background: var(--success-color);
      transition: width var(--transition-normal);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 0.75rem;
    }

    .plan-actions {
      display: flex;
      gap: var(--spacing-sm);
      justify-content: flex-end;
    }

    .btn-progress {
      background-color: var(--success-color);
    }

    .btn-progress:hover {
      background-color: var(--success-dark);
    }

    .chat-section {
      min-width: 300px;
    }

    .chat-container {
      height: 600px;
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius-lg);
      background: var(--surface-color);
      display: flex;
      flex-direction: column;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: var(--spacing-md);
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
      background: var(--background-color);
    }

    .chat-message {
      max-width: 80%;
      padding: var(--spacing-xs) var(--spacing-sm);
      border-radius: var(--border-radius-lg);
      font-size: 14px;
      line-height: 1.4;
      word-break: break-word;
      display: flex;
      gap: var(--spacing-xs);
      align-items: flex-start;
    }

    .chat-message.sent {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .chat-message.received {
      align-self: flex-start;
    }

    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--border-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: var(--text-primary);
      flex-shrink: 0;
    }

    .message-content-wrapper {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-xs);
    }

    .message-bubble {
      padding: var(--spacing-xs) var(--spacing-sm);
      border-radius: var(--border-radius-lg);
      font-size: 14px;
      line-height: 1.4;
      word-break: break-word;
    }

    .sent .message-bubble {
      background: var(--primary-color);
      color: var(--text-primary);
    }

    .received .message-bubble {
      background: var(--surface-color);
      color: var(--text-primary);
    }

    .message-meta {
      font-size: 11px;
      opacity: 0.7;
      margin: 0 4px;
    }

    .sent .message-meta {
      text-align: right;
    }

    .chat-input-container {
      display: flex;
      gap: var(--spacing-sm);
      padding: var(--spacing-md);
      border-top: 1px solid var(--border-color);
      background: var(--surface-color);
    }

    .chat-input-container input {
      flex: 1;
      padding: var(--spacing-xs);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius-md);
      font-size: 14px;
      background: var(--background-color);
      color: var(--text-primary);
    }

    .empty-chat {
      text-align: center;
      padding: 20px;
      color: #666;
      font-style: italic;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 1600px;
      margin: 0 auto;
      padding: 20px;
    }

    .top-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: var(--spacing-md);
      width: 100%;
      margin-bottom: var(--spacing-lg);
    }

    .section {
      padding: var(--spacing-lg);
      background: var(--surface-color);
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow-md);
      height: fit-content;
    }

    .section {
      min-width: 0;
    }

    .bottom-row {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    .chat-section {
      width: 100%;
    }

    .chat-header {
      padding: var(--spacing-md);
      display: flex;
      align-items: center;
      gap: var(--spacing-md);
      border-bottom: 1px solid var(--border-color);
    }

    .user-avatar-container {
      position: relative;
    }

    .user-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: var(--border-color);
      overflow: hidden;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: var(--text-primary);
      border: 2px solid var(--primary-color);
      transition: all var(--transition-normal);
    }

    .user-avatar:hover {
      border-color: var(--primary-light);
      transform: scale(1.05);
    }

    .user-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .avatar-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity var(--transition-normal);
      border-radius: 50%;
    }

    .user-avatar:hover .avatar-overlay {
      opacity: 1;
    }

    .avatar-overlay span {
      color: white;
      font-size: 12px;
      padding: 4px 8px;
    }

    .user-name {
      font-weight: 500;
      color: var(--text-primary);
      margin-left: var(--spacing-md);
      display: flex;
      align-items: center;
      flex: 1;
    }

    .server-selection {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .server-selection select {
      padding: 8px;
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius-md);
      background: var(--surface-color);
      color: var(--text-primary);
      flex: 1;
    }

    .chat-container {
      width: 100%;
    }

    @media (max-width: 1150px) {
      .top-row {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 900px) {
      .top-row {
        grid-template-columns: 1fr;
        gap: var(--spacing-md);
      }

      .bottom-row {
        width: 100%;
        padding: 0 var(--spacing-md);
      }
    }

    /* 调试面板样式 */
    .debug-controls {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
    }

    .server-info {
      background: var(--background-color);
      border-radius: var(--border-radius-md);
      padding: var(--spacing-md);
      margin-top: var(--spacing-sm);
    }

    .server-info h3 {
      margin: 0 0 var(--spacing-sm) 0;
      font-size: 1rem;
      color: var(--text-primary);
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: var(--spacing-xs);
      font-size: 0.9rem;
    }

    .info-item label {
      color: var(--text-secondary);
      margin-right: var(--spacing-md);
    }

    .info-item span {
      color: var(--text-primary);
    }

    .api-server {
      border-left: 4px solid var(--primary-color);
    }

    .ws-server {
      border-left: 4px solid var(--success-color);
    }

    .version-info-container {
      background: var(--surface-color);
      border-radius: var(--border-radius-md);
      padding: var(--spacing-md);
      margin-bottom: var(--spacing-md);
    }

    .version-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-md);
      padding-bottom: var(--spacing-sm);
      border-bottom: 1px solid var(--border-color);
    }

    .version-main {
      display: flex;
      gap: var(--spacing-sm);
      align-items: center;
    }

    .version-number {
      font-size: 1.2em;
      font-weight: 600;
      color: var(--primary-color);
      font-family: var(--font-mono, monospace);
    }

    .version-badges {
      display: flex;
      gap: var(--spacing-xs);
    }

    .badge {
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.75em;
      font-weight: 500;
    }

    .version-branch {
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
      color: var(--text-secondary);
      font-size: 0.875em;
      font-family: var(--font-mono, monospace);
    }

    .version-details {
      background: var(--background-color);
      border-radius: var(--border-radius-sm);
      padding: var(--spacing-sm);
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--spacing-xs) var(--spacing-sm);
      border-bottom: 1px solid var(--border-color);
    }

    .detail-row:last-child {
      border-bottom: none;
    }

    .detail-label {
      color: var(--text-secondary);
      font-size: 0.875em;
    }

    .commit-info {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
    }

    .hash {
      color: var(--primary-color);
      font-family: var(--font-mono, monospace);
      font-size: 0.875em;
    }

    .date {
      color: var(--text-secondary);
      font-size: 0.8em;
    }

    .author {
      color: var(--text-secondary);
      font-size: 0.85em;
      font-style: italic;
    }

    .message {
      word-wrap: break-word;
      max-width: 500px;
      font-size: 0.785em;
    }

    .status-row {
      margin-top: var(--spacing-sm);
      display: flex;
      justify-content: flex-end;
      gap: var(--spacing-sm);
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.75em;
      line-height: 1.5;
      white-space: nowrap;
    }

    /* 图片裁剪模态框样式 */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      padding: 20px;
    }

    .modal.show {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: var(--surface-color);
      border-radius: var(--border-radius-lg);
      padding: 20px;
      max-width: 500px;
      width: 100%;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-title {
      font-size: 1.2rem;
      font-weight: 500;
      color: var(--text-primary);
    }

    .modal-body {
      margin-bottom: 20px;
    }

    .img-container {
      max-height: 400px;
      overflow: hidden;
      margin-bottom: 15px;
    }

    .preview-container {
      width: 100px;
      height: 100px;
      overflow: hidden;
      border: 2px solid var(--primary-color);
      border-radius: 50%;
      margin: 0 auto 15px;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .btn-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-secondary);
      padding: 0;
    }

    .btn-close:hover {
      color: var(--text-primary);
    }

    #cropperImage {
      max-width: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="top-row">
      <div class="section">
        <h2>我的学习计划</h2>
        <div class="study-plan-form">
          <input type="text" id="plan-title" placeholder="学习计划标题">
          <input type="text" id="plan-description" placeholder="详细描述">
          <input type="number" id="plan-duration" placeholder="预计时长(分钟)" min="1">
          <button onclick="addStudyPlan()">添加计划</button>
        </div>
        <div id="study-plans" class="study-plans"></div>
      </div>

      <div class="section">
        <h2>我的待办事项</h2>
        <div class="todo-form">
          <input type="text" id="new-todo" placeholder="输入新的待办事项">
          <button onclick="addTodo()">添加</button>
        </div>
        <div class="todo-container" id="todo-list"></div>
      </div>

      <div class="section">
        <h2>学习计划 <span class="todo-user" id="other-study-plans-user"></span></h2>
        <div id="other-study-plans" class="study-plans"></div>
      </div>

      <div class="section">
        <h2>待办事项 <span class="todo-user" id="other-todo-list-user"></span></h2>
        <div class="todo-container" id="other-todo-list"></div>
      </div>
    </div>

    <div class="bottom-row">
      <div class="section chat-section">
        <h2>实时聊天</h2>
        <div class="chat-container">
          <div class="chat-header">
            <div class="user-avatar-container">
              <div class="user-avatar" onclick="document.getElementById('avatar-upload').click()">
                <img id="current-avatar" src=""
                  onerror="this.style.display='none'; this.parentElement.style.backgroundColor=generateUserColor(currentUserName); this.parentElement.innerHTML=generateAvatar(currentUserName)"
                  alt="我的头像" style="width: 100%; height: 100%; object-fit: cover;">
                <div class="avatar-overlay">
                  <span>更换头像</span>
                </div>
              </div>
              <input type="file" id="avatar-upload" accept="image/*" style="display: none"
                onchange="uploadAvatar(event)">
            </div>
            <div class="user-name" id="current-user-name"></div>
          </div>
          <div class="chat-messages" id="chat-messages"></div>
          <div class="chat-input-container">
            <input type="text" id="chat-input" placeholder="输入消息...">
            <button onclick="sendChatMessage()">发送</button>
          </div>
        </div>
      </div>
    </div>

    <div class="debug-row">
      <div class="section debug-section">
        <h2>调试面板</h2>
        <div class="debug-controls">
          <div class="version-info">
            <div class="server-info version-info">
              <h3 style="display: flex; align-items: center; gap: var(--spacing-sm);">
                版本信息
                <button onclick="checkUpdate()"
                  style="padding: 4px; min-width: auto; background: none; color: var(--text-primary);" title="检查更新"
                  id="update-btn">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.3" />
                  </svg>
                </button>
              </h3>
              <div class="version-info-container">
                <div class="version-header">
                  <div class="version-main">
                    <span class="version-number">v<span id="current-version">获取中...</span></span>
                    <div class="version-badges">
                      <span id="server-environment" class="badge"></span>
                      <span id="auto-update-status" class="badge"></span>
                    </div>
                  </div>
                  <div class="version-branch">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M6 3v12" />
                      <circle cx="6" cy="18" r="3" />
                      <circle cx="6" cy="6" r="3" />
                      <path d="M18 9c3 0 3-4 3-4s0-4-3-4-3 4-3 4 0 4 3 4z" />
                    </svg>
                    <span id="git-branch">获取中...</span>
                  </div>
                </div>
                <div class="version-details">
                  <div class="detail-row">
                    <span class="detail-label">本地</span>
                    <span class="commit-info">
                      <span id="git-commit" class="hash" title="提交哈希">获取中...</span>
                      <span id="git-date" class="date" title="提交时间">获取中...</span>

  <script>
    let ws = null;
    let currentUserId = localStorage.getItem('userId');
    let currentUserName = localStorage.getItem('userName');
    let currentUserAvatar = localStorage.getItem('userAvatar');
    let todos = [];
    let studyPlans = [];
    let chatMessages = [];

    // 上传头像
    async function uploadAvatar(event) {
      const file = event.target.files[0];
      if (!file) return;

      // 验证文件类型和大小
      if (!file.type.startsWith('image/')) {
        showNotification('请选择图片文件', 'error');
        return;
      }

      if (file.size > 5 * 1024 * 1024) {
        showNotification('图片大小不能超过5MB', 'error');
        return;
      }

      const formData = new FormData();
      formData.append('avatar', file);

      try {
        const response = await fetch(`/api/avatar/upload/${currentUserId}`, {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error('上传失败');
        }

        const result = await response.json();
        if (result.success) {
          // 更新用户头像
          currentUserAvatar = result.filename;
          localStorage.setItem('userAvatar', result.filename);

          // 获取或创建头像图片元素
          const avatarContainer = document.querySelector('.user-avatar');
          let avatarImg = document.getElementById('current-avatar');

          // 如果不存在则创建新的img元素
          if (!avatarImg) {
            avatarImg = document.createElement('img');
            avatarImg.id = 'current-avatar';
            avatarContainer.innerHTML = ''; // 清空容器
            avatarContainer.appendChild(avatarImg);
          }

          // 设置图片属性
          avatarImg.src = `${result.path}?t=${Date.now()}`; // 添加时间戳避免缓存
          avatarImg.alt = '我的头像';
          avatarImg.style.width = '100%';
          avatarImg.style.height = '100%';
          avatarImg.style.objectFit = 'cover';

          // 添加遮罩层
          const overlay = document.createElement('div');
          overlay.className = 'avatar-overlay';
          overlay.innerHTML = '<span>更换头像</span>';
          avatarContainer.appendChild(overlay);

          showNotification('头像更新成功');
        } else {
          throw new Error(result.error || '上传失败');
        }
      } catch (error) {
        console.error('Avatar upload failed:', error);
        showNotification(error.message, 'error');
      }
    }

    let otherUserTodos = [];
    let otherUserStudyPlans = [];
    let reconnectAttempts = 0;
    let wsServers = [];
    let selectedServer = localStorage.getItem('selectedServer');
    let selectedUserId = localStorage.getItem('selectedUserId') || '';
    let connectedUsers = [];

    // 获取服务器列表
    async function fetchServers() {
      try {
        const response = await fetch('/api/ws-servers');
        if (!response.ok) throw new Error('Failed to fetch servers');
        const data = await response.json();
        wsServers = data.servers;

        const serverSelect = document.getElementById('ws-server');
        serverSelect.innerHTML = wsServers.map(server =>
          `<option value="${server.url}" ${server.url === selectedServer ? 'selected' : ''}>
            ${escapeHtml(server.name)}
          </option>`
        ).join('');

        // 如果没有选中的服务器，选择第一个
        if (!selectedServer && wsServers.length > 0) {
          selectedServer = wsServers[0].url;
          localStorage.setItem('selectedServer', selectedServer);
        }
      } catch (err) {
        console.error('Failed to fetch servers:', err);
        showNotification('获取服务器列表失败', 'error');
      }
    }

    // 切换服务器
    function changeServer(url) {
      selectedServer = url;
      localStorage.setItem('selectedServer', url);
      reconnectAttempts = 0;
      initWebSocket();
    }

    // 检查登录状态
    if (!currentUserId || !currentUserName) {
      window.location.href = '/web/login';
    } else {
      // 页面加载完成后立即获取服务器列表和API服务器信息
      fetchServers();
      fetchApiServerInfo();
    }
    const MAX_RECONNECT_ATTEMPTS = 5;
    const RECONNECT_DELAY = 3000;
    const MAX_MESSAGES = 100; // 最多显示100条消息

    // 发送聊天消息
    function sendChatMessage() {
      const input = document.getElementById('chat-input');
      const text = input.value.trim();

      if (!text) return;

      sendMessage('CHAT_MESSAGE', {
        text,
        sender: currentUserName,
        userId: currentUserId
      });

      input.value = '';
    }

    // 格式化聊天消息时间
    function formatMessageTime(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diff = now - date;

      // 1分钟内
      if (diff < 60000) {
        return '刚刚';
      }
      // 1小时内
      if (diff < 3600000) {
        return `${Math.floor(diff / 60000)}分钟前`;
      }
      // 24小时内
      if (diff < 86400000) {
        return `${Math.floor(diff / 3600000)}小时前`;
      }
      // 超过24小时
      return date.toLocaleString('zh-CN', {
        month: 'numeric',
        day: 'numeric',
        hour: 'numeric',
        minute: 'numeric'
      });
    }

    // 生成用户头像
    function generateAvatar(sender) {
      return sender.slice(0, 2).toUpperCase();
    }

    // 生成用户颜色
    function generateUserColor(sender) {
      const colors = ['#2196f3', '#4caf50', '#ff9800', '#e91e63', '#9c27b0'];
      let hash = 0;
      for (let i = 0; i < sender.length; i++) {
        hash = sender.charCodeAt(i) + ((hash << 5) - hash);
      }
      return colors[Math.abs(hash) % colors.length];
    }

    // 渲染聊天消息
    function renderChatMessages() {
      const container = document.getElementById('chat-messages');

      if (chatMessages.length === 0) {
        container.innerHTML = '<div class="empty-chat">暂无消息</div>';
        return;
      }

      container.innerHTML = chatMessages.map(msg => {
        const isSent = msg.sender === currentUserName;
        const avatarColor = generateUserColor(msg.sender);
        return `
          <div class="chat-message ${isSent ? 'sent' : 'received'}">
            <div class="message-avatar">
              <img src="/api/avatar/get/${msg.userId}"
                  onerror="this.onerror=null; this.remove(); this.parentElement.style.backgroundColor='${avatarColor}'; this.parentElement.innerHTML='${generateAvatar(msg.sender)}'"
                  alt="${msg.sender}的头像"
                  style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
            </div>
            <div class="message-content-wrapper">
              <div class="message-bubble">
                ${escapeHtml(msg.text)}
              </div>
              <div class="message-meta">
                ${msg.sender} · ${formatMessageTime(msg.timestamp)}
              </div>
            </div>
          </div>
        `;
      }).join('');

      // 滚动到最新消息
      container.scrollTop = container.scrollHeight;
    }

    // 添加新消息
    function addChatMessage(message) {
      chatMessages.push(message);
      // 保持消息数量在限制内
      if (chatMessages.length > MAX_MESSAGES) {
        chatMessages = chatMessages.slice(-MAX_MESSAGES);
      }
      renderChatMessages();
    }

    // 格式化时间显示
    function formatDuration(minutes) {
      if (minutes < 60) return `${minutes}分钟`;
      const hours = Math.floor(minutes / 60);
      const remainingMinutes = minutes % 60;
      return `${hours}小时${remainingMinutes > 0 ? ` ${remainingMinutes}分钟` : ''}`;
    }

    // 获取用户列表
    async function fetchUsers() {
      try {
        const response = await fetch('/api/users');
        if (!response.ok) throw new Error('Failed to fetch users');
        const data = await response.json();
        connectedUsers = data.users;
      } catch (err) {
        console.error('Failed to fetch users:', err);
        showNotification('获取用户列表失败', 'error');
      }
    }

    // 更新已连接用户列表
    function updateConnectedUsers() {
      // 获取最新的用户列表
      fetchUsers().then(() => {
        // 更新选择框
        const select = document.getElementById('other-user-select');

        // 获取其他用户列表
        const otherUsers = connectedUsers.filter(user => user.id !== currentUserId);

        // 如果没有选中的用户ID或选中的用户不在列表中，自动选择第一个其他用户
        if (!selectedUserId || !otherUsers.find(user => user.id === selectedUserId)) {
          selectedUserId = otherUsers.length > 0 ? otherUsers[0].id : '';
          localStorage.setItem('selectedUserId', selectedUserId);
        }

        // 保持"所有用户"选项
        let options = '<option value="">所有用户</option>';

        // 添加用户选项，排除当前用户
        otherUsers.forEach(user => {
          options += `<option value="${user.id}" ${user.id === selectedUserId ? 'selected' : ''}>
            ${escapeHtml(user.name)}
          </option>`;
        });

        select.innerHTML = options;

        // 更新用户名显示
        const selectedUser = selectedUserId ? connectedUsers.find(user => user.id === selectedUserId) : null;
        document.getElementById('other-study-plans-user').textContent = selectedUser ? selectedUser.name : '';
        document.getElementById('other-todo-list-user').textContent = selectedUser ? selectedUser.name : '';

        // 重新渲染其他用户的内容
        renderOtherUserTodos();
        renderOtherUserStudyPlans();
      });
    }

    // 切换选中的用户
    function changeSelectedUser(userId) {
      selectedUserId = userId;
      localStorage.setItem('selectedUserId', userId);
      renderOtherUserTodos();
      renderOtherUserStudyPlans();
    }

    // 渲染其他用户的待办事项
    function renderOtherUserTodos() {
      const container = document.getElementById('other-todo-list');
      const filteredTodos = selectedUserId
        ? otherUserTodos.filter(todo => todo.userId === selectedUserId)
        : otherUserTodos;

      if (filteredTodos.length === 0) {
        container.innerHTML = '<div class="empty-state">暂无其他用户的待办事项</div>';
        return;
      }

      // 对待办事项进行排序，未完成的在前，已完成的在后
      const sortedTodos = [...filteredTodos].sort((a, b) => {
        if (a.completed === b.completed) {
          // 如果完成状态相同，则按创建时间降序排列（新的在前）
          return new Date(b.createdAt) - new Date(a.createdAt);
        }
        // 未完成的排在前面
        return a.completed ? 1 : -1;
      });

      container.innerHTML = sortedTodos.map(todo => `
        <div class="todo-item ${todo.completed ? 'completed' : ''}" data-id="${todo.id}">
          <div class="todo-header">
            <span class="todo-user">${escapeHtml(todo.userName)}</span>
          </div>
          <span>${escapeHtml(todo.text)}</span>
          <div class="todo-meta">
            <span class="todo-date">创建于: ${new Date(todo.createdAt).toLocaleString()}</span>
            ${todo.completedAt ? `<span class="todo-date">完成于: ${new Date(todo.completedAt).toLocaleString()}</span>` : ''}
          </div>
        </div>
      `).join('');
    }

    // 渲染其他用户的学习计划
    function renderOtherUserStudyPlans() {
      const container = document.getElementById('other-study-plans');
      const filteredPlans = selectedUserId
        ? otherUserStudyPlans.filter(plan => plan.userId === selectedUserId)
        : otherUserStudyPlans;

      if (filteredPlans.length === 0) {
        container.innerHTML = '<div class="empty-state">暂无其他用户的学习计划</div>';
        return;
      }

      container.innerHTML = filteredPlans.map(plan => `
        <div class="study-plan" data-id="${plan.id}">
          <div class="plan-header">
            <div class="plan-title">
              <span class="plan-user">${escapeHtml(plan.userName)}</span>
              ${escapeHtml(plan.title)}
            </div>
          </div>
          <div class="plan-description">${escapeHtml(plan.description)}</div>
          <div class="plan-meta">
            <span>预计时长: ${formatDuration(plan.duration)}</span>
            <span>创建于: ${new Date(plan.createdAt).toLocaleString()}</span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" style="width: ${plan.progress}%">
              ${plan.progress}%
            </div>
          </div>
        </div>
      `).join('');
    }

    // 渲染学习计划
    function renderStudyPlans() {
      const container = document.getElementById('study-plans');
      if (studyPlans.length === 0) {
        container.innerHTML = '<div class="empty-state">暂无学习计划</div>';
        return;
      }

      container.innerHTML = studyPlans.map(plan => `
        <div class="study-plan" data-id="${plan.id}">
          <div class="plan-header">
            <div class="plan-title">${escapeHtml(plan.title)}</div>
          </div>
          <div class="plan-description">${escapeHtml(plan.description)}</div>
          <div class="plan-meta">
            <span>预计时长: ${formatDuration(plan.duration)}</span>
            <span>创建于: ${new Date(plan.createdAt).toLocaleString()}</span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" style="width: ${plan.progress}%">
              ${plan.progress}%
            </div>
          </div>
          <div class="plan-actions">
            <button onclick="deleteStudyPlan('${plan.id}')" class="btn-delete">删除</button>
          </div>
        </div>
      `).join('');
    }

    // 添加学习计划
    function addStudyPlan() {
      const titleInput = document.getElementById('plan-title');
      const descriptionInput = document.getElementById('plan-description');
      const durationInput = document.getElementById('plan-duration');

      const title = titleInput.value.trim();
      const description = descriptionInput.value.trim();
      const duration = parseInt(durationInput.value);

      if (!title || !description || isNaN(duration) || duration <= 0) {
        showNotification('请填写完整的计划信息', 'warning');
        return;
      }

      const userId = localStorage.getItem('userId');
      const userName = localStorage.getItem('userName');

      if (!userId || !userName) {
        window.location.href = '/web/login';
        return;
      }

      const newPlan = {
        id: Date.now().toString(),
        userId,
        userName,
        title,
        description,
        duration
      };

      sendMessage('ADD_STUDY_PLAN', newPlan);

      titleInput.value = '';
      descriptionInput.value = '';
      durationInput.value = '';
      showNotification('已添加新的学习计划');
    }

    // 更新学习进度
    function updateProgress(planId, change) {
      const plan = studyPlans.find(p => p.id === planId);
      if (!plan) return;

      const newProgress = Math.min(100, Math.max(0, plan.progress + change));
      sendMessage('UPDATE_STUDY_PROGRESS', {
        id: planId,
        userId: currentUserId,
        progress: newProgress
      });
    }

    // 删除学习计划
    function deleteStudyPlan(planId) {
      if (!confirm('确定要删除这个学习计划吗？')) {
        return;
      }

      sendMessage('DELETE_STUDY_PLAN', {
        id: planId,
        userId: currentUserId
      });
      showNotification('已删除学习计划');
    }

    // 显示通知
    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);

      // 3秒后开始移除动画
      setTimeout(() => {
        notification.style.animation = 'slideOut var(--transition-normal) forwards';
        // 动画结束后移除元素
        notification.addEventListener('animationend', () => {
          notification.remove();
        }, { once: true });
      }, 3000);
    }

    // 转义HTML特殊字符
    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // 获取API服务器信息
    async function fetchApiServerInfo() {
      try {
        const response = await fetch('/api/server-info');
        if (!response.ok) throw new Error('Failed to fetch API server info');
        const data = await response.json();
        updateApiServerInfo(data);
      } catch (err) {
        console.error('Failed to fetch API server info:', err);
        showNotification('获取API服务器信息失败', 'error');
      }
    }

    // 更新API服务器信息显示
    function updateApiServerInfo(data) {
      if (!data) return;

      document.getElementById('api-hostname').textContent = data.hostname || '未知';
      document.getElementById('api-platform').textContent = `${data.platform || '未知'} (${data.arch || '未知'})`;
      document.getElementById('api-release').textContent = data.release || '未知';
      document.getElementById('api-cpu').textContent = `${data.cpus?.count || 0}核 ${data.cpus?.model || '未知'} ${data.cpus?.speed || ''}`;
      document.getElementById('api-memory').textContent = `${data.memory?.total || '未知'} (可用: ${data.memory?.free || '未知'})`;
      document.getElementById('api-load').textContent = data.loadavg?.join(', ') || '未知';
      document.getElementById('api-node').textContent = data.nodeVersion || '未知';
      document.getElementById('api-uptime').textContent = data.uptime || '未知';
      document.getElementById('api-timestamp').textContent = new Date(data.timestamp).toLocaleString() || '未知';
    }

    // 检查更新
    async function checkUpdate() {
      const button = document.getElementById('update-btn');
      const currentVersionSpan = document.getElementById('current-version');
      const serverEnvSpan = document.getElementById('server-environment');
      const autoUpdateSpan = document.getElementById('auto-update-status');
      const gitBranchSpan = document.getElementById('git-branch');
      const gitCommitSpan = document.getElementById('git-commit');
      const gitAuthorSpan = document.getElementById('git-author');
      const gitMessageSpan = document.getElementById('git-message');
      const gitDateSpan = document.getElementById('git-date');
      const gitRemoteCommitSpan = document.getElementById('git-remote-commit');
      const gitRemoteAuthorSpan = document.getElementById('git-remote-author');
      const gitRemoteMessageSpan = document.getElementById('git-remote-message');
      const gitRemoteDateSpan = document.getElementById('git-remote-date');
      const gitBehindSpan = document.getElementById('git-behind');
      const gitStatusSpan = document.getElementById('git-status');

      // 设置按钮加载状态
      button.disabled = true;
      button.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12c0 0 3-5.5 10-5.5S22 12 22 12c0 0-3 5.5-10 5.5S2 12 2 12zm10 0a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/></svg>';

      try {
        const response = await fetch('/api/version');
        if (!response.ok) throw new Error('获取版本信息失败');
        const data = await response.json();

        // 更新版本和环境信息
        currentVersionSpan.textContent = data.version || '未知';

        // 设置环境标签
        serverEnvSpan.className = 'badge';
        if (data.serverInfo?.environment === 'production') {
          serverEnvSpan.textContent = '生产环境';
          serverEnvSpan.style.backgroundColor = 'var(--success-color)';
          serverEnvSpan.style.color = 'white';
        } else {
          serverEnvSpan.textContent = '开发环境';
          serverEnvSpan.style.backgroundColor = 'var(--warning-color)';
          serverEnvSpan.style.color = 'white';
        }

        // 设置自动更新状态
        autoUpdateSpan.className = 'badge';
        if (data.serverInfo?.autoUpdate) {
          autoUpdateSpan.textContent = '自动更新';
          autoUpdateSpan.style.backgroundColor = 'var(--primary-color)';
          autoUpdateSpan.style.color = 'white';
        } else {
          autoUpdateSpan.textContent = '手动更新';
          autoUpdateSpan.style.backgroundColor = 'var(--text-secondary)';
          autoUpdateSpan.style.color = 'white';
          autoUpdateSpan.style.opacity = '0.7';
        }

        // 更新Git信息
        if (data.git && !data.git.error) {
          // Git信息
          gitBranchSpan.textContent = data.git.branch || '未知';

          // 本地提交信息
          gitCommitSpan.textContent = data.git.commit.shortHash || '未知';
          gitDateSpan.textContent = new Date(data.git.commit.date).toLocaleString('zh-CN', {
            month: 'numeric',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          }) || '未知';
          gitAuthorSpan.textContent = data.git.commit.author || '未知';
          gitMessageSpan.textContent = data.git.commit.message || '未知';

          // 远程仓库信息
          if (data.git.remote) {
            gitRemoteCommitSpan.textContent = data.git.remote.shortHash || '未知';
            gitRemoteDateSpan.textContent = new Date(data.git.remote.date).toLocaleString('zh-CN', {
              month: 'numeric',
              day: 'numeric',
              hour: '2-digit',
              minute: '2-digit'
            }) || '未知';
            gitRemoteAuthorSpan.textContent = data.git.remote.author || '未知';
            gitRemoteMessageSpan.textContent = data.git.remote.message || '未知';

            const behindCount = parseInt(data.git.remote.behindBy);
            gitBehindSpan.className = 'status-badge';
            if (behindCount > 0) {
              gitBehindSpan.textContent = `落后 ${behindCount} 个提交`;
              gitBehindSpan.style.backgroundColor = 'var(--warning-color)';
              gitBehindSpan.style.color = 'white';
            } else {
              gitBehindSpan.textContent = '已是最新版本';
              gitBehindSpan.style.backgroundColor = 'var(--success-color)';
              gitBehindSpan.style.color = 'white';
            }
          } else {
            gitRemoteCommitSpan.textContent = '未知';
            gitRemoteDateSpan.textContent = '未知';
            gitBehindSpan.textContent = '无法对比更新';
            gitBehindSpan.style.backgroundColor = 'var(--text-secondary)';
            gitBehindSpan.style.opacity = '0.7';
          }

          // 代码状态
          gitStatusSpan.className = 'status-badge';
          if (data.git.isDirty) {
            gitStatusSpan.textContent = '有未提交的更改';
            gitStatusSpan.style.backgroundColor = 'var(--danger-color)';
            gitStatusSpan.style.color = 'white';
          } else {
            gitStatusSpan.textContent = '代码库干净';
            gitStatusSpan.style.backgroundColor = 'var(--success-color)';
            gitStatusSpan.style.color = 'white';
          }
        } else {
          // Git信息获取失败的处理
          const errorMsg = data.git?.error || '无法获取Git信息';
          gitBranchSpan.textContent = '未知';
          gitCommitSpan.textContent = '未知';
          gitAuthorSpan.textContent = '未知';
          gitMessageSpan.textContent = '未知';
          gitDateSpan.textContent = '未知';
          gitRemoteCommitSpan.textContent = '未知';
          gitRemoteAuthorSpan.textContent = '未知';
          gitRemoteMessageSpan.textContent = '未知';
          gitRemoteDateSpan.textContent = '未知';
          gitBehindSpan.textContent = '未知';
          gitStatusSpan.innerHTML = `<span style="color: var(--error-color)">${errorMsg}</span>`;
        }
      } catch (error) {
        console.error('检查更新失败:', error);
        updateStatusSpan.textContent = '检查更新失败';
        showNotification('检查更新失败: ' + error.message, 'error');
      } finally {
        button.disabled = false;
        button.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.3"/></svg>';
      }
    }

    // 页面加载完成后自动检查更新
    document.addEventListener('DOMContentLoaded', checkUpdate);

    // 更新WebSocket服务器信息显示
    function updateWsServerInfo(data) {
      if (!data) return;
      console.log(data);
      document.getElementById('ws-hostname').textContent = data.hostname || '未知';
      document.getElementById('ws-platform').textContent = `${data.platform || '未知'} (${data.arch || '未知'})`;
      document.getElementById('ws-release').textContent = data.release || '未知';
      document.getElementById('ws-cpu').textContent = `${data.cpus?.count || 0}核 ${data.cpus?.model || '未知'} ${data.cpus?.speed || ''}`;
      document.getElementById('ws-memory').textContent = `${data.memory?.total || '未知'} (可用: ${data.memory?.free || '未知'})`;
      document.getElementById('ws-load').textContent = data.loadavg?.join(', ') || '未知';
      document.getElementById('ws-node').textContent = data.nodeVersion || '未知';
      document.getElementById('ws-uptime').textContent = data.uptime || '未知';
      document.getElementById('ws-timestamp').textContent = new Date(data.timestamp).toLocaleString() || '未知';
    }

    // 初始化WebSocket连接
    function initWebSocket() {
      if (ws) {
        ws.close();
      }

      if (!selectedServer) {
        showNotification('未选择服务器', 'error');
        return;
      }

      ws = new WebSocket(selectedServer);

      ws.onopen = () => {
        console.log('WebSocket connected');
        showNotification('已连接到服务器');
        reconnectAttempts = 0;
        document.body.classList.remove('disconnected');
      };

      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
        showNotification('连接错误', 'error');
        document.body.classList.add('disconnected');
      };

      ws.onclose = (event) => {
        console.log('WebSocket connection closed with code:', event.code);
        document.body.classList.add('disconnected');

        if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
          showNotification(`连接断开，${RECONNECT_DELAY / 1000}秒后重试...`, 'warning');
          setTimeout(() => {
            reconnectAttempts++;
            initWebSocket();
          }, RECONNECT_DELAY);
        } else {
          showNotification('连接失败，请刷新页面重试', 'error');
        }
      };

      ws.onmessage = (event) => {
        try {
          const { type, data, error } = JSON.parse(event.data);

          if (error) {
            showNotification(error, 'error');
            return;
          }

          switch (type) {
            case 'SYSTEM_INFO':
              // console.log(data);
              // if (data.type === 'WS_SERVER') {
              updateWsServerInfo(data);
              // }
              break;

            case 'INIT_ALL':
              // 分离当前用户和其他用户的数据
              todos = data.todos.filter(todo => todo.userId === currentUserId);
              otherUserTodos = data.todos.filter(todo => todo.userId !== currentUserId);

              studyPlans = data.studyPlans.filter(plan => plan.userId === currentUserId);
              otherUserStudyPlans = data.studyPlans.filter(plan => plan.userId !== currentUserId);

              chatMessages = data.chatHistory || [];

              // 更新用户列表
              updateConnectedUsers();

              renderTodos();
              renderStudyPlans();
              renderOtherUserTodos();
              renderOtherUserStudyPlans();
              renderChatMessages();
              break;

            case 'ADD_TODO':
            case 'UPDATE_TODO':
            case 'DELETE_TODO':
              // 分离当前用户和其他用户的待办事项
              todos = data.filter(todo => todo.userId === currentUserId);
              otherUserTodos = data.filter(todo => todo.userId !== currentUserId);
              renderTodos();
              renderOtherUserTodos();
              break;

            case 'UPDATE_STUDY_PLANS':
              // 分离当前用户和其他用户的学习计划
              studyPlans = data.filter(plan => plan.userId === currentUserId);
              otherUserStudyPlans = data.filter(plan => plan.userId !== currentUserId);
              renderStudyPlans();
              renderOtherUserStudyPlans();
              break;

            case 'CHAT_MESSAGE':
              addChatMessage(data);
              break;

            case 'SERVER_INFO':
              // 更新服务器信息
              document.getElementById('client-ip').textContent = data.clientIp || '未知';
              document.getElementById('server-hostname').textContent = data.hostname || '未知';
              document.getElementById('server-info').textContent = data.systemInfo || '未知';
              break;

            default:
              console.warn('Unknown message type:', type);
          }
        } catch (err) {
          console.error('Failed to process message:', err);
          showNotification('处理消息时出错', 'error');
        }
      };
    }

    // 发送WebSocket消息
    function sendMessage(type, data) {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type, data }));
      } else {
        showNotification('未连接到服务器', 'error');
      }
    }

    // 渲染待办事项
    function renderTodos() {
      const container = document.getElementById('todo-list');
      if (todos.length === 0) {
        container.innerHTML = '<div class="empty-state">暂无待办事项</div>';
        return;
      }

      // 对待办事项进行排序，未完成的在前，已完成的在后
      const sortedTodos = [...todos].sort((a, b) => {
        if (a.completed === b.completed) {
          // 如果完成状态相同，则按创建时间降序排列（新的在前）
          return new Date(b.createdAt) - new Date(a.createdAt);
        }
        // 未完成的排在前面
        return a.completed ? 1 : -1;
      });

      container.innerHTML = sortedTodos.map(todo => `
        <div class="todo-item ${todo.completed ? 'completed' : ''}" data-id="${todo.id}">
          <span>${escapeHtml(todo.text)}</span>
          <div class="todo-meta">
            <span class="todo-date">${new Date(todo.createdAt).toLocaleString()}</span>
            ${todo.completedAt ? `<span class="todo-date">完成于: ${new Date(todo.completedAt).toLocaleString()}</span>` : ''}
            <div class="todo-actions">
              <button onclick="toggleComplete('${todo.id}')" class="btn-toggle">
                ${todo.completed ? '撤销' : '完成'}
              </button>
              <button onclick="deleteTodo('${todo.id}')" class="btn-delete">删除</button>
            </div>
          </div>
        </div>
      `).join('');
    }

    // 添加待办事项
    function addTodo() {
      const input = document.getElementById('new-todo');
      const text = input.value.trim();
      if (!text) {
        showNotification('请输入待办事项内容', 'warning');
        return;
      }

      const userId = localStorage.getItem('userId');
      const userName = localStorage.getItem('userName');

      if (!userId || !userName) {
        window.location.href = '/web/login';
        return;
      }

      const newTodo = {
        id: Date.now().toString(),
        text,
        completed: false,
        createdAt: new Date().toISOString(),
        userId,
        userName,
        completedAt: null
      };

      sendMessage('ADD_TODO', [...todos, newTodo]);
      input.value = '';
      showNotification('已添加新的待办事项');
    }

    // 切换完成状态
    function toggleComplete(id) {
      const updatedTodo = todos.find(todo => todo.id === id);
      if (!updatedTodo) return;

      const updatedTodos = todos.map(todo => {
        if (todo.id === id) {
          const completed = !todo.completed;
          return {
            ...todo,
            completed,
            completedAt: completed ? new Date().toISOString() : null
          };
        }
        return todo;
      });

      sendMessage('UPDATE_TODO', updatedTodos);
      showNotification('已更新待办事项状态');
    }

    // 删除待办事项
    function deleteTodo(id) {
      if (!confirm('确定要删除这个待办事项吗？')) {
        return;
      }

      sendMessage('DELETE_TODO', {
        id: id,
        userId: currentUserId
      });
      showNotification('已删除待办事项');
    }

    // 添加回车提交功能
    document.getElementById('new-todo').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        addTodo();
      }
    });

    // 添加学习计划表单的回车提交功能
    document.getElementById('plan-title').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('plan-description').focus();
      }
    });

    document.getElementById('plan-description').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('plan-duration').focus();
      }
    });

    document.getElementById('plan-duration').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        addStudyPlan();
      }
    });

    // 为duration输入框添加上下键快捷操作
    document.getElementById('plan-duration').addEventListener('keydown', (e) => {
      const input = e.target;
      const value = parseInt(input.value) || 0;

      if (e.key === 'ArrowUp') {
        e.preventDefault();
        input.value = value + 15; // 增加15分钟
      } else if (e.key === 'ArrowDown') {
        e.preventDefault();
        input.value = Math.max(1, value - 15); // 减少15分钟，最小1分钟
      }
    });

    // 添加聊天输入框的回车发送功能
    document.getElementById('chat-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendChatMessage();
      }
    });

    // 初始化用户信息显示
    function initUserInfo() {
      // 设置用户名
      const userNameElement = document.getElementById('current-user-name');
      if (userNameElement && currentUserName) {
        userNameElement.textContent = currentUserName;
      }

      // 设置头像
      const avatarImg = document.getElementById('current-avatar');
      if (avatarImg && currentUserId) {
        avatarImg.src = `/api/avatar/get/${currentUserId}`;
      }
    }

    // 初始化页面
    initUserInfo();
    initWebSocket();

    // 图片裁剪相关
    let cropper = null;

    // 显示图片裁剪模态框
    function showImageCropper(file) {
      const modal = document.getElementById('avatarModal');
      const image = document.getElementById('cropperImage');
      image.style.display = 'block';

      const reader = new FileReader();
      reader.onload = function (e) {
        image.src = e.target.result;

        // 销毁之前的cropper实例
        if (cropper) {
          cropper.destroy();
        }

        // 初始化cropper
        cropper = new Cropper(image, {
          aspectRatio: 1,
          viewMode: 1,
          preview: '.preview-container',
          dragMode: 'move',
          autoCropArea: 1,
          responsive: true,
          restore: false,
          guides: false,
          center: false,
          highlight: false,
          cropBoxMovable: false,
          cropBoxResizable: false,
          toggleDragModeOnDblclick: false,
        });
      };
      reader.readAsDataURL(file);

      modal.classList.add('show');
    }

    // 关闭模态框
    function closeAvatarModal() {
      const modal = document.getElementById('avatarModal');
      modal.classList.remove('show');
      if (cropper) {
        cropper.destroy();
        cropper = null;
      }
    }

    // 拦截文件选择，显示裁剪界面
    document.getElementById('avatar-upload').onchange = function (e) {
      const file = e.target.files[0];
      if (!file) return;

      if (!file.type.startsWith('image/')) {
        showNotification('请选择图片文件', 'error');
        return;
      }

      if (file.size > 5 * 1024 * 1024) {
        showNotification('图片大小不能超过5MB', 'error');
        return;
      }

      showImageCropper(file);
    };

    // 上传裁剪后的头像
    async function uploadCroppedAvatar() {
      if (!cropper) return;

      try {
        // 获取裁剪后的图片blob
        const canvas = cropper.getCroppedCanvas({
          width: 200,
          height: 200
        });

        // 转换为file对象
        const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.9));
        const file = new File([blob], 'avatar.jpg', { type: 'image/jpeg' });

        const formData = new FormData();
        formData.append('avatar', file);

        const response = await fetch(`/api/avatar/upload/${currentUserId}`, {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error('上传失败');
        }

        const result = await response.json();
        if (result.success) {
          // 更新头像显示
          const avatarContainer = document.querySelector('.user-avatar');
          let avatarImg = document.getElementById('current-avatar');

          // 如果不存在则创建新的img元素
          if (!avatarImg) {
            avatarImg = document.createElement('img');
            avatarImg.id = 'current-avatar';
            avatarContainer.innerHTML = ''; // 清空容器
            avatarContainer.appendChild(avatarImg);
          }

          // 设置图片属性
          avatarImg.src = `/api/avatar/get/${currentUserId}`; // 添加时间戳避免缓存
          avatarImg.alt = '我的头像';
          avatarImg.style.width = '100%';
          avatarImg.style.height = '100%';
          avatarImg.style.objectFit = 'cover';
          avatarImg.style.display = 'block';

          // 重新添加遮罩层
          if (!avatarContainer.querySelector('.avatar-overlay')) {
            const overlay = document.createElement('div');
            overlay.className = 'avatar-overlay';
            overlay.innerHTML = '<span>更换头像</span>';
            avatarContainer.appendChild(overlay);
          }

          showNotification('头像更新成功');
          closeAvatarModal();
        } else {
          throw new Error(result.error || '上传失败');
        }
      } catch (error) {
        console.error('Avatar upload failed:', error);
        showNotification(error.message, 'error');
      }
    }

    // 退出登录
    function logout() {
      // 清除cookie
      document.cookie = '';

      // 关闭WebSocket连接
      if (ws) {
        ws.close();
      }
      
      window.location.href = '/web/logout';
    }
  </script>
  <!-- 图片裁剪模态框 -->
  <div id="avatarModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">裁剪头像</h3>
        <button class="btn-close" onclick="closeAvatarModal()">&times;</button>
      </div>
      <div class="modal-body">
        <div class="img-container">
          <img id="cropperImage" src="" style="max-width: 100%; display: none;">
        </div>
        <div class="preview-container">
          <div style="width: 100%; height: 100%; overflow: hidden;"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button onclick="closeAvatarModal()">取消</button>
        <button onclick="uploadCroppedAvatar()" class="btn-primary">确定</button>
      </div>
    </div>
  </div>
</body>
