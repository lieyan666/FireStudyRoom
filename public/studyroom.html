<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyRoom</title>
  <link rel="stylesheet" href="/web/public/styles.css">
  <style>
    body {
      max-width: 1600px;
      margin: 0 auto;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .section {
      min-width: 600px;
    }

    body.disconnected::before {
      content: "连接已断开";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #ff4444;
      color: white;
      text-align: center;
      padding: 8px;
      z-index: 1000;
    }

    .notification {
      position: fixed;
      top: var(--spacing-lg);
      right: var(--spacing-lg);
      padding: var(--spacing-md) var(--spacing-lg);
      border-radius: var(--border-radius-md);
      color: white;
      z-index: 1000;
      animation: slideIn var(--transition-normal);
      box-shadow: var(--shadow-md);
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
      }

      to {
        transform: translateX(0);
      }
    }

    @keyframes slideOut {
      from {
        transform: translateX(0);
      }

      to {
        transform: translateX(100%);
      }
    }

    .notification.info {
      background-color: var(--primary-color);
    }

    .notification.error {
      background-color: var(--danger-color);
    }

    .notification.warning {
      background-color: #ff9800;
    }

    .todo-form {
      margin-bottom: var(--spacing-lg);
      display: flex;
      gap: var(--spacing-md);
      background: var(--background-color);
      padding: var(--spacing-md);
      border-radius: var(--border-radius-md);
    }

    #new-todo {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      padding: var(--spacing-sm) var(--spacing-md);
      border: none;
      border-radius: var(--border-radius-md);
      background-color: var(--primary-color);
      color: white;
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-1px);
    }

    button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(1, 142, 238, 0.3);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-delete {
      background-color: var(--danger-color);
    }

    .btn-delete:hover {
      background-color: var(--danger-dark);
    }

    .todo-item {
      padding: var(--spacing-md);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius-md);
      margin: var(--spacing-sm) 0;
      background: var(--surface-color);
      box-shadow: var(--shadow-md);
      transition: all var(--transition-normal);
    }

    .todo-item.completed {
      opacity: 0.7;
      background: var(--background-color);
    }

    .todo-item.completed span {
      text-decoration: line-through;
      color: var(--text-secondary);
    }

    .todo-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-sm);
    }

    .todo-user,
    .plan-user {
      display: inline-block;
      padding: 2px 8px;
      background-color: var(--primary-color);
      color: white;
      border-radius: var(--border-radius-sm);
      font-size: 12px;
      margin-right: 8px;
    }

    .todo-meta {
      font-size: 12px;
      color: #666;
      margin: 5px 0;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }



    .todo-date {
      margin-right: 15px;
    }

    .todo-actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      padding-top: 10px;
      border-top: 1px solid var(--border-color);
      justify-content: flex-end;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #666;
      font-style: italic;
    }

    .container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    .section {
      flex: 1;
      min-width: 300px;
    }

    .study-plan-form {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
      margin-bottom: var(--spacing-lg);
      background: var(--background-color);
      padding: var(--spacing-md);
      border-radius: var(--border-radius-md);
    }

    .study-plan-form input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .study-plans {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .study-plan {
      background: var(--surface-color);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius-md);
      padding: var(--spacing-lg);
      box-shadow: var(--shadow-md);
      transition: transform var(--transition-normal), box-shadow var(--transition-normal);
    }

    .study-plan:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .plan-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-sm);
    }

    .plan-title {
      font-weight: bold;
      font-size: 1rem;
      color: var(--text-primary);
    }

    .plan-description {
      color: var(--text-secondary);
      margin-bottom: var(--spacing-sm);
      font-size: 0.875rem;
    }

    .plan-meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-bottom: var(--spacing-sm);
    }

    .progress-bar {
      background: var(--background-color);
      height: 20px;
      border-radius: var(--border-radius-lg);
      overflow: hidden;
      margin-bottom: var(--spacing-sm);
    }

    .progress-fill {
      height: 100%;
      background: var(--success-color);
      transition: width var(--transition-normal);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 0.75rem;
    }

    .plan-actions {
      display: flex;
      gap: var(--spacing-sm);
      justify-content: flex-end;
    }

    .btn-progress {
      background-color: var(--success-color);
    }

    .btn-progress:hover {
      background-color: var(--success-dark);
    }

    .chat-section {
      min-width: 300px;
    }

    .chat-container {
      height: 400px;
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius-lg);
      background: var(--surface-color);
      display: flex;
      flex-direction: column;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: var(--spacing-md);
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
      background: var(--background-color);
    }

    .chat-message {
      max-width: 80%;
      padding: var(--spacing-xs) var(--spacing-sm);
      border-radius: var(--border-radius-lg);
      font-size: 14px;
      line-height: 1.4;
      word-break: break-word;
      display: flex;
      gap: var(--spacing-xs);
      align-items: flex-start;
    }

    .chat-message.sent {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .chat-message.received {
      align-self: flex-start;
    }

    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--border-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: var(--text-primary);
      flex-shrink: 0;
    }

    .message-content-wrapper {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-xs);
    }

    .message-bubble {
      padding: var(--spacing-xs) var(--spacing-sm);
      border-radius: var(--border-radius-lg);
      font-size: 14px;
      line-height: 1.4;
      word-break: break-word;
    }

    .sent .message-bubble {
      background: var(--primary-color);
      color: var(--text-primary);
    }

    .received .message-bubble {
      background: var(--surface-color);
      color: var(--text-primary);
    }

    .message-meta {
      font-size: 11px;
      opacity: 0.7;
      margin: 0 4px;
    }

    .sent .message-meta {
      text-align: right;
    }

    .chat-input-container {
      display: flex;
      gap: var(--spacing-sm);
      padding: var(--spacing-md);
      border-top: 1px solid var(--border-color);
      background: var(--surface-color);
    }

    .chat-input-container input {
      flex: 1;
      padding: var(--spacing-xs);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius-md);
      font-size: 14px;
      background: var(--background-color);
      color: var(--text-primary);
    }

    .empty-chat {
      text-align: center;
      padding: 20px;
      color: #666;
      font-style: italic;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 1600px;
      margin: 0 auto;
      padding: 20px;
    }

    .top-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: var(--spacing-lg);
      width: 100%;
      margin-bottom: var(--spacing-lg);
    }

    .section {
      padding: var(--spacing-lg);
      background: var(--surface-color);
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow-md);
      height: fit-content;
    }

    .section {
      min-width: 0;
    }

    .bottom-row {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    .chat-section {
      width: 100%;
    }

    .server-selection {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .server-selection select {
      padding: 8px;
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius-md);
      background: var(--surface-color);
      color: var(--text-primary);
      flex: 1;
    }

    .chat-container {
      width: 100%;
    }

    @media (max-width: 1180px) {
      .top-row {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 900px) {
      .top-row {
        grid-template-columns: 1fr;
        gap: var(--spacing-md);
      }

      .bottom-row {
        width: 100%;
        padding: 0 var(--spacing-md);
      }
    }

    /* 调试面板样式 */
    .debug-controls {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
    }

    .server-info {
      background: var(--background-color);
      border-radius: var(--border-radius-md);
      padding: var(--spacing-md);
      margin-top: var(--spacing-sm);
    }

    .server-info h3 {
      margin: 0 0 var(--spacing-sm) 0;
      font-size: 1rem;
      color: var(--text-primary);
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: var(--spacing-xs);
      font-size: 0.9rem;
    }

    .info-item label {
      color: var(--text-secondary);
      margin-right: var(--spacing-md);
    }

    .info-item span {
      color: var(--text-primary);
    }

    .api-server {
      border-left: 4px solid var(--primary-color);
    }

    .ws-server {
      border-left: 4px solid var(--success-color);
    }

    .version-grid {
      display: grid;
      gap: var(--spacing-xs);
      padding: var(--spacing-xs);
      background: var(--background-color);
      border-radius: var(--border-radius-sm);
    }

    .version-item {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      font-size: 0.875rem;
    }

    .version-label {
      color: var(--text-secondary);
      min-width: 70px;
    }

    .version-value {
      color: var(--text-primary);
      font-family: monospace;
    }

    .git-info {
      border-top: 1px solid var(--border-color);
      padding-top: var(--spacing-xs);
      margin-top: var(--spacing-xs);
    }

    .git-details {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing-xs) var(--spacing-sm);
      align-items: center;
    }

    .git-details span {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      color: var(--text-primary);
      font-family: monospace;
      font-size: 0.8125rem;
    }

    .git-details svg {
      color: var(--text-secondary);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="top-row">
      <div class="section">
        <h2>我的学习计划</h2>
        <div class="study-plan-form">
          <input type="text" id="plan-title" placeholder="学习计划标题">

          <input type="number" id="plan-duration" placeholder="预计时长(分钟)" min="1">
          <button onclick="addStudyPlan()">添加计划</button>

        <div id="study-plans" class="study-plans"></div>

      <div class="section">

      <div class="section">

      <div class="section">

        <div class="todo-container" id="other-todo-list"></div>
      </div>
    </div>

    <div class="bottom-row">
      <div class="section chat-section">
        <h2>实时聊天</h2>
        <div class="chat-container">
          <div class="chat-messages" id="chat-messages"></div>
          <div class="chat-input-container">
            <input type="text" id="chat-input" placeholder="输入消息...">

    <div class="debug-row">
      <div class="section debug-section">
        <h2>调试面板</h2>
        <div class="debug-controls">
          <div class="version-info">
            <div class="server-info version-info">
              <h3 style="display: flex; align-items: center; gap: var(--spacing-sm);">
                版本信息
                <button onclick="checkUpdate()" style="padding: 4px; min-width: auto; background: none; color: var(--text-primary);" title="检查更新" id="update-btn">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.3"/>
                  </svg>
                </button>
              </h3>
              <div class="version-grid">
                <div class="version-item">
                  <span class="version-label">当前版本</span>
                  <span id="current-version" class="version-value">获取中...</span>
                </div>
                <div class="version-item git-info">
                  <span class="version-label">Git信息</span>
                  <div class="git-details">
                    <span class="git-branch" title="分支"><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 3v12"/><circle cx="6" cy="18" r="3"/><circle cx="6" cy="6" r="3"/><path d="M18 9c3 0 3-4 3-4s0-4-3-4-3 4-3 4 0 4 3 4z"/></svg><span id="git-branch">获取中...</span></span>
                    <span class="git-commit" title="提交"><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="4"/><path d="M1.05 12H7"/><path d="M17.01 12h5.95"/></svg><span id="git-commit">获取中...</span></span>
                    <span class="git-date" title="提交时间"><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg><span id="git-date">获取中...</span></span>
                    <span class="git-status" title="状态"><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="M12 16v.01"/><path d="M12 8v4"/></svg><span id="git-status">获取中...</span></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="user-selection" style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
            <label for="other-user-select">选择用户:</label>
            <select id="other-user-select" onchange="changeSelectedUser(this.value)" style="padding: 8px; border: 1px solid var(--border-color); border-radius: var(--border-radius-md); background: var(--surface-color); color: var(--text-primary); flex: 1;">
              <option value="">所有用户</option>
            </select>

          <div class="server-selection">
            <label for="ws-server">WebSocket服务器:</label>
            <select id="ws-server" onchange="changeServer(this.value)">
              <option value="">加载中...</option>
            </select>
          </div>
          <div class="system-info" style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--spacing-md);">
            <div class="server-info api-server" style="flex: 1;">
              <h3>API服务器信息</h3>
              <div class="info-item">
                <label>主机名:</label>
                <span id="api-hostname">获取中...</span>
              </div>
              <div class="info-item">
                <label>系统:</label>
                <span id="api-platform">获取中...</span>
              </div>
              <div class="info-item">
                <label>系统版本:</label>
                <span id="api-release">获取中...</span>
              </div>
              <div class="info-item">
                <label>CPU信息:</label>
                <span id="api-cpu">获取中...</span>
              </div>
              <div class="info-item">
                <label>内存:</label>
                <span id="api-memory">获取中...</span>
              </div>
              <div class="info-item">
                <label>系统负载:</label>
                <span id="api-load">获取中...</span>
              </div>
              <div class="info-item">
                <label>Node.js版本:</label>
                <span id="api-node">获取中...</span>
              </div>
              <div class="info-item">
                <label>运行时间:</label>
                <span id="api-uptime">获取中...</span>
              </div>
              <div class="info-item">
                <label>更新时间:</label>
                <span id="api-timestamp">获取中...</span>
              </div>
            </div>
            <div class="server-info ws-server">
              <h3>WebSocket服务器信息</h3>
              <div class="info-item">
                <label>主机名:</label>
                <span id="ws-hostname">获取中...</span>
              </div>
              <div class="info-item">
                <label>系统:</label>
                <span id="ws-platform">获取中...</span>
              </div>
              <div class="info-item">
                <label>系统版本:</label>
                <span id="ws-release">获取中...</span>
              </div>
              <div class="info-item">
                <label>CPU信息:</label>
                <span id="ws-cpu">获取中...</span>
              </div>
              <div class="info-item">
                <label>内存:</label>
                <span id="ws-memory">获取中...</span>
              </div>
              <div class="info-item">
                <label>系统负载:</label>
                <span id="ws-load">获取中...</span>
              </div>
              <div class="info-item">
                <label>Node.js版本:</label>
                <span id="ws-node">获取中...</span>
              </div>
              <div class="info-item">
                <label>运行时间:</label>
                <span id="ws-uptime">获取中...</span>
              </div>
              <div class="info-item">
                <label>更新时间:</label>
                <span id="ws-timestamp">获取中...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    let ws = null;
    let currentUserId = localStorage.getItem('userId');
    let currentUserName = localStorage.getItem('userName');
    let todos = [];
    let studyPlans = [];
    let chatMessages = [];
    let otherUserTodos = [];
    let otherUserStudyPlans = [];
    let reconnectAttempts = 0;
    let wsServers = [];
    let selectedServer = localStorage.getItem('selectedServer');
    let selectedUserId = localStorage.getItem('selectedUserId') || '';
    let connectedUsers = [];

    // 获取服务器列表
    async function fetchServers() {
      try {
        const response = await fetch('/api/ws-servers');
        if (!response.ok) throw new Error('Failed to fetch servers');
        const data = await response.json();
        wsServers = data.servers;

        const serverSelect = document.getElementById('ws-server');
        serverSelect.innerHTML = wsServers.map(server =>
          `<option value="${server.url}" ${server.url === selectedServer ? 'selected' : ''}>
            ${escapeHtml(server.name)}
          </option>`
        ).join('');

        // 如果没有选中的服务器，选择第一个
        if (!selectedServer && wsServers.length > 0) {
          selectedServer = wsServers[0].url;
          localStorage.setItem('selectedServer', selectedServer);
        }
      } catch (err) {
        console.error('Failed to fetch servers:', err);
        showNotification('获取服务器列表失败', 'error');
      }
    }

    // 切换服务器
    function changeServer(url) {
      selectedServer = url;
      localStorage.setItem('selectedServer', url);
      reconnectAttempts = 0;
      initWebSocket();
    }

    // 检查登录状态
    if (!currentUserId || !currentUserName) {
      window.location.href = '/web/login';
    } else {
      // 页面加载完成后立即获取服务器列表和API服务器信息
      fetchServers();
      fetchApiServerInfo();
    }
    const MAX_RECONNECT_ATTEMPTS = 5;
    const RECONNECT_DELAY = 3000;
    const MAX_MESSAGES = 100; // 最多显示100条消息

    // 发送聊天消息
    function sendChatMessage() {
      const input = document.getElementById('chat-input');
      const text = input.value.trim();

        sender: currentUserName,

    // 格式化聊天消息时间
    function formatMessageTime(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diff = now - date;

      // 1分钟内
      if (diff < 60000) {
        return '刚刚';
      }
      // 1小时内
      if (diff < 3600000) {
        return `${Math.floor(diff / 60000)}分钟前`;
      }
      // 24小时内
      if (diff < 86400000) {
        return `${Math.floor(diff / 3600000)}小时前`;
      }
      // 超过24小时
      return date.toLocaleString('zh-CN', {
        month: 'numeric',
        day: 'numeric',
        hour: 'numeric',
        minute: 'numeric'
      });
    }

    // 生成用户头像
    function generateAvatar(sender) {
      return sender.slice(0, 2).toUpperCase();
    }

    // 生成用户颜色
    function generateUserColor(sender) {
      const colors = ['#2196f3', '#4caf50', '#ff9800', '#e91e63', '#9c27b0'];
      let hash = 0;
      for (let i = 0; i < sender.length; i++) {
        hash = sender.charCodeAt(i) + ((hash << 5) - hash);
      }
      return colors[Math.abs(hash) % colors.length];
    }

    // 渲染聊天消息
    function renderChatMessages() {
      const container = document.getElementById('chat-messages');

      if (chatMessages.length === 0) {
        container.innerHTML = '<div class="empty-chat">暂无消息</div>';
        return;
      }

      container.innerHTML = chatMessages.map(msg => {
        const isSent = msg.sender === currentUserName;
        const avatarColor = generateUserColor(msg.sender);
        return `
          <div class="chat-message ${isSent ? 'sent' : 'received'}">
            <div class="message-avatar" style="background-color: ${avatarColor}">
              ${generateAvatar(msg.sender)}
            </div>
            <div class="message-content-wrapper">
              <div class="message-bubble">
                ${escapeHtml(msg.text)}
              </div>
              <div class="message-meta">
                ${msg.sender} · ${formatMessageTime(msg.timestamp)}
              </div>
            </div>
          </div>
        `;
      }).join('');

      // 滚动到最新消息
      container.scrollTop = container.scrollHeight;
    }

    // 添加新消息
    function addChatMessage(message) {
      chatMessages.push(message);
      // 保持消息数量在限制内
      if (chatMessages.length > MAX_MESSAGES) {
        chatMessages = chatMessages.slice(-MAX_MESSAGES);
      }
      renderChatMessages();
    }

    function formatDuration(minutes) {
      if (minutes < 60) return `${minutes}分钟`;
      const hours = Math.floor(minutes / 60);
      const remainingMinutes = minutes % 60;
      return `${hours}小时${remainingMinutes > 0 ? ` ${remainingMinutes}分钟` : ''}`;
    }

    // 初始化WebSocket连接
    function initWebSocket() {
      if (ws) {
        ws.close();
      }

      if (!selectedServer) {
        showNotification('未选择服务器', 'error');
        return;
      }

      ws = new WebSocket(selectedServer);

      ws.onopen = () => {
        console.log('WebSocket connected');
        showNotification('已连接到服务器');
        reconnectAttempts = 0;
        document.body.classList.remove('disconnected');
      };

      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
        showNotification('连接错误', 'error');
        document.body.classList.add('disconnected');
      };

      ws.onclose = (event) => {
        console.log('WebSocket connection closed with code:', event.code);
        document.body.classList.add('disconnected');

        if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
          showNotification(`连接断开，${RECONNECT_DELAY / 1000}秒后重试...`, 'warning');
          setTimeout(() => {
            reconnectAttempts++;
            initWebSocket();
          }, RECONNECT_DELAY);
        } else {
          showNotification('连接失败，请刷新页面重试', 'error');
        }
      };

      ws.onmessage = (event) => {
        try {
          const { type, data, error } = JSON.parse(event.data);

          if (error) {
            showNotification(error, 'error');
            return;
          }

          switch (type) {
            case 'SYSTEM_INFO':
              // console.log(data);
              // if (data.type === 'WS_SERVER') {
              updateWsServerInfo(data);
              // }
              break;

            case 'INIT_ALL':
              // 分离当前用户和其他用户的数据
              todos = data.todos.filter(todo => todo.userId === currentUserId);
              otherUserTodos = data.todos.filter(todo => todo.userId !== currentUserId);

              studyPlans = data.studyPlans.filter(plan => plan.userId === currentUserId);
              otherUserStudyPlans = data.studyPlans.filter(plan => plan.userId !== currentUserId);

              chatMessages = data.chatHistory || [];

              // 更新用户列表
              updateConnectedUsers();

              renderTodos();
              renderStudyPlans();
              renderOtherUserTodos();
              renderOtherUserStudyPlans();
              renderChatMessages();
              break;

            case 'ADD_TODO':
            case 'UPDATE_TODO':
            case 'DELETE_TODO':
              // 分离当前用户和其他用户的待办事项
              todos = data.filter(todo => todo.userId === currentUserId);
              otherUserTodos = data.filter(todo => todo.userId !== currentUserId);
              renderTodos();
              renderOtherUserTodos();
              break;

            case 'UPDATE_STUDY_PLANS':
              // 分离当前用户和其他用户的学习计划
              studyPlans = data.filter(plan => plan.userId === currentUserId);
              otherUserStudyPlans = data.filter(plan => plan.userId !== currentUserId);
              renderStudyPlans();
              renderOtherUserStudyPlans();
              break;

            case 'CHAT_MESSAGE':
              addChatMessage(data);
              break;

            case 'SERVER_INFO':
              // 更新服务器信息
              document.getElementById('client-ip').textContent = data.clientIp || '未知';
              document.getElementById('server-hostname').textContent = data.hostname || '未知';
              document.getElementById('server-info').textContent = data.systemInfo || '未知';
              break;

            default:
              console.warn('Unknown message type:', type);
          }
        } catch (err) {
          console.error('Failed to process message:', err);
          showNotification('处理消息时出错', 'error');
        }
      };
    }

    // 发送WebSocket消息
    function sendMessage(type, data) {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type, data }));
      } else {
        showNotification('未连接到服务器', 'error');
      }
    }

        return;

      const newTodo = {

        text,
        completed: false,
        createdAt: new Date().toISOString(),
        userId,
        userName,
        completedAt: null
      };

    // 切换完成状态
    function toggleComplete(id) {
      const updatedTodo = todos.find(todo => todo.id === id);
      if (!updatedTodo) return;

      const updatedTodos = todos.map(todo => {
        if (todo.id === id) {
          const completed = !todo.completed;
          return {
            ...todo,
            completed,
            completedAt: completed ? new Date().toISOString() : null
          };
        }
        return todo;
      });

      sendMessage('UPDATE_TODO', updatedTodos);
      showNotification('已更新待办事项状态');
    }

        return;

      const updatedTodos = todos.filter(todo => todo.id !== id);
      sendMessage('DELETE_TODO', updatedTodos);
      showNotification('已删除待办事项');
    }

      if (e.key === 'ArrowUp') {
        e.preventDefault();
        input.value = value + 15; // 增加15分钟
      } else if (e.key === 'ArrowDown') {
        e.preventDefault();
        input.value = Math.max(1, value - 15); // 减少15分钟，最小1分钟
      }
    });

    // 添加聊天输入框的回车发送功能
    document.getElementById('chat-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendChatMessage();
      }
    });

    // 初始化连接
    initWebSocket();
  </script>
